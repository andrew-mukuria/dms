<!-- Members' List -->
<table class="ui table celled compact bordered" st-safe-src="rowCollection" st-table="displayedCollection">
    <thead>
        <tr>
            <th><i class="icon ion-person"></i>First Name</th>
            <th><i class="icon ion-person"></i>Last Name</th>
            <th><i class="icon ion-email"></i>Email Address</th>
            <th><i class="icon ion-ios-telephone"></i>Telephone</th>
            <th><i class="icon fa fa-list"></i>Role</th>
        </tr>
        
    </thead>
    <tbody>
    <tr>
        <td class="ui input" ><input st-search="'fname'" placeholder="Search..." type="search"/></td>
        <td class="ui input" ><input st-search="'lname'" placeholder="Search..." type="search"/></td>
        <td class="ui input" ><input st-search="'email'" placeholder="Search..." type="search"/></td>
        <td class="ui input" ><input st-search="'telephone'" placeholder="Search..." type="search"/></td>
        <td class="ui input" ><input st-search="'role'" placeholder="Search..." type="search"/></td>
        
        <td></td>
        </tr>
        <tr ng-repeat="row in displayedCollection"  st-select-row="row">
            <td>{{row.fname}}</td>
            <td>{{row.lname}}</td>
            <td>{{row.email}}</td>
            <td>{{row.telephone}}</td>
            <td>{{row.role}}</td>
            <td width="150">
            <button type="button" ng-click="getUser(row)" class="ui blue tiny button icon">
				<i class="icon ion-more">
				</i>
			</button>
            <button type="button" ng-click="" class="ui red tiny button icon">
				<i class="icon ion-minus-circled">
				</i>
			</button>

			</td>
        </tr>
    </tbody>
     <tfoot>
        	<tr>
        		<th colspan="1">{{records}} Records</th>
                <th colspan="5">
                    <div st-pagination="" st-items-by-page="recordsPerPage" st-displayed-pages="pages"></div>
                </th>
        	</tr>
        </tfoot>
</table>
