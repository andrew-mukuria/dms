<div class="ui grid">
  <div class="twelve wide column">
    <!-- Form -->
    <form class="ui form ui segment" id="memberForm">
      <div class="fields">
        <div class="field eight wide required">
          <label>Name</label>
          <div class="ui icon left input">
            <i class="icon building"></i>
            <input name="fname" id="fname" type="text" ng-model="parishProfile.name"/>
          </div>

        </div>
        <div class="field eight wide required">
          <label>Location</label>
          <div class="ui icon left input">
            <i class="icon map"></i>
            <input name="lname" id="lname" type="text" ng-model="parishProfile.location"/>
          </div>

        </div>
      </div>
      <div class="fields">
        <div class="field eight wide required">
          <label>In Charge</label>
          <div class="ui icon left input">
            <i class="icon building"></i>
            <input name="fname" id="fname" type="text" ng-model="parishProfile.in_charge"/>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="ui button blue" ng-click="updateParish()" ng-show="status=='update'">Update Parish</button>
        <button class="ui button teal" ng-click="newParish()" ng-show="status=='add'">Add Parish</button>
      </div>
      <div class="ui error message"></div>
    </form>

  </div>
  <div class="four wide column">
    <div class="ui segment">
      <div class="ui statistic" id="total">
        <div class="value">
          {{records}}
        </div>
        <div class="label">
          <i class="icon database"></i>Total Records
        </div>
      </div>
    </div>
  </div>
